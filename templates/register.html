<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - GameHub</title>
    <style>
        :root { --neon: #ff00ff; --bg: #050b18; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #111a2e; padding: 40px; border-radius: 20px; border: 1px solid var(--neon); box-shadow: 0 0 20px rgba(255,0,255,0.2); width: 85%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #1e293b; background: #1e293b; color: white; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; margin-top: 20px; border-radius: 10px; border: none; background: var(--neon); color: white; font-weight: bold; cursor: pointer; }
        a { color: var(--neon); text-decoration: none; font-size: 14px; display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: var(--neon);">Yeni Hesap</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" name="password" placeholder="Şifre Oluştur" required>
            <button type="submit">KAYIT OL</button>
            {% if error %}<div style="color:red">{{ error }}</div>{% endif %}
        </form>
        <a href="/login">Zaten hesabım var</a>
    </div>
</body>
</html>
