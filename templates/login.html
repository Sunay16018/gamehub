<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        body { background: #050b18; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: #111a2e; padding: 40px; border-radius: 20px; border: 1px solid #00f2ff; text-align: center; width: 80%; max-width: 300px; }
        input { width: 100%; padding: 12px; margin: 20px 0; border-radius: 10px; border: none; background: #1e293b; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #00f2ff; color: #050b18; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>HOŞ GELDİN</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            <button type="submit">BAŞLA</button>
        </form>
    </div>
</body>
</html>
