<!DOCTYPE html>
<html><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><style>
    body { font-family: sans-serif; background: #121212; color: white; text-align: center; margin: 0; }
    .nav { background: #2ecc71; padding: 15px; color: black; font-weight: bold; font-size: 20px; display: flex; justify-content: space-between; }
    .nav a { color: black; text-decoration: none; background: rgba(255,255,255,0.4); padding: 5px 15px; border-radius: 10px; }
    .box { background: #1e1e1e; padding: 30px; margin: 40px auto; width: 80%; border-radius: 20px; border: 2px solid #2ecc71; }
    #sw { font-size: 40px; letter-spacing: 5px; font-weight: bold; color: #2ecc71; margin-bottom: 20px; }
    input { width: 80%; padding: 15px; font-size: 20px; text-align: center; background: #333; color: white; border: none; border-radius: 10px; outline: none; }
</style></head><body>
    <div class="nav"><a href="/">⬅</a> <span>Kelime Avı</span> <span></span></div>
    <div class="box">
        <div id="sw">YÜKLENİYOR</div>
        <input type="text" id="inp" placeholder="Kelimeyi tahmin et" oninput="chk()">
        <h3 style="margin-top:20px;">Skor: <span id="sc">0</span></h3>
    </div>
    <script>
        const ws=["YAZILIM","TERMUX","OYUNCU","BİLGİSAYAR","SİSTEM","AĞ","VERİ","KLAVYE"];
        let cw, s=0;
        function nx(){ 
            cw = ws[Math.floor(Math.random()*ws.length)];
            let sf = cw.split('').sort(()=>Math.random()-0.5).join('');
            document.getElementById('sw').innerText=sf; 
            document.getElementById('inp').value=""; 
        }
        function chk(){ if(document.getElementById('inp').value.toUpperCase()===cw){ s++; document.getElementById('sc').innerText=s; nx(); } }
        nx();
    </script>
</body></html>
