<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet Odası</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { background: #050b18; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { padding: 15px; background: #111a2e; border-bottom: 1px solid #00f2ff; display: flex; align-items: center; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #1e293b; padding: 10px 15px; border-radius: 15px; max-width: 80%; width: fit-content; align-self: flex-start; }
        .msg b { color: #00f2ff; display: block; font-size: 12px; margin-bottom: 4px; }
        .input-area { padding: 20px; background: #111a2e; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #1e293b; color: white; outline: none; }
        button { background: #00f2ff; color: #050b18; border: none; padding: 10px 20px; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" style="color: #00f2ff; text-decoration: none; margin-right: 15px; font-size: 20px;">←</a>
        <span>Global Sohbet</span>
    </div>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Mesaj yazın..." autocomplete="off">
        <button onclick="send()">Gönder</button>
    </div>
    <script>
        const socket = io();
        const box = document.getElementById('chat-box');
        function send() {
            const input = document.getElementById('msgInput');
            if(input.value.trim() !== "") {
                socket.emit('send_message', {msg: input.value});
                input.value = "";
            }
        }
        socket.on('receive_message', (data) => {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<b>${data.user}</b> ${data.msg}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });
        document.getElementById('msgInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') send();
        });
    </script>
</body>
</html>
